<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BRASF | União Global</title>
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>

	<header class="layout-logomarca">
		<div class="container">
		<a href="index.html"><img src="Images/logo_medium.png" alt="Logomarca BRASF assinar" height="50" class="img-logomarca"></a>
		</div>
	</header>

	<main class="layout-assinatura">
		<div class="container">
			<form action="#" method="post">
				<h1 class="titulo-formulario">Formulário</h1>

				<div class="row">
					<div class="grupo-entrada  col-md-4">
						<label for="razao-social">Razão Social</label>
						<input id="razao-social" type="text" class="campo" required> 
					</div>
					<div class="grupo-entrada  col-md-4">
						<label for="cnpj">CNPJ</label>
						<input id="cnpj" type="text" class="campo" required>
					</div>
				</div>

				<div class="row">
					<div class="grupo-entrada  col-md-4">
						<label for="data-nascimento">Data de Nascimento</label>
						<input id="data-nascimento" type="date" class="campo" required>
					</div>
					<div class="grupo-entrada  col-md-4">
						<label for="email">E-Mail</label>
						<input id="email" type="email" class="campo" required>
					</div>
				</div>

				<div class="row">
					<div class="grupo-entrada  col-md-4">
						<label for="estado">Estado</label>
						<select id="estado" class="campo">
							<option>Selecione</option>
							<option value="Bahia">Bahia</option>
							<option value="SP">São Paulo</option>
							<option value="Minas Gerais">Minas Gerais</option>
						</select>
					</div>
					<div class="grupo-entrada  col-md-4">
						<label for="cidade">Cidade</label>
						<select id="cidade" class="campo">
							<option>Selecione</option>
							<option value="Salvador">Salvador</option>
							<option value="São Paulo">São Paulo</option>
							<option value="Belo Horizonte">Belo Horizonte</option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="grupo-entrada  col-md-4">
						<label for="senha">Senha</label>
						<input id="senha" type="password" class="campo" required>
					</div>
				</div>
				<div class="row">
					<div class="grupo-entrada  col-md-4">
						<label for="confirma-senha">Confirme sua senha</label>
						<input id="confirma-senha" type="password" class="campo" required>
					</div>
				</div>


				<div style="text-align: center; margin-top: 40px;">
					<input type="submit" value="Assine" class="botao  botao--formulario">
				</div>
			</form>
		</div>
	</main>	

	<div class="layout-rodape    rodape--assine">
			<div class="container-fluid">
				<footer class="rodape">
					<p class="rodape__copyrights">&copy;2017 | Todos os direitos reservados</p>
					<article class="contato">
					<a href="https://www.facebook.com/suzart.falcao"><img src="Images/facebook-logo.png" alt="Facebook logo logomarca link" height="40" width="40"></a>
					<a href="mailto:vbsfalcao@gmail.com"><img src="Images/gmail-logo.png" alt="Gmail email logo logormarca link" height="40" width="40"></a>
					<a href="https://twitter.com/I_Falcao"><img src="Images/twitter-logo.png" alt="Facebook logo logomarca" height="40" width="40"></a>
					</article>
				</footer>
			</div>
		</div>

	</body>
</html>
